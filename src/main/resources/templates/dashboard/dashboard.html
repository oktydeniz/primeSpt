<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/master}">
<head>
  <link th:href="@{/static/stylesheets/dashboard/dashboard.css}"
        rel="stylesheet" type="text/css" media="screen">
  <title>Welcome</title>
</head>
<body>
<div layout:fragment="page_content">
  <span class="title">[[#{dashboard.overview}]]</span>

  <div class="overview">
  <div class="user-daily-info">
    <div class="box">
      <div class="info-block">
        <div class="icon">
          <img th:src="@{/static/img/icons/calories.png}">
        </div>
        <span class="value">[[${dailyData.calories}]]</span>
        <div class="info-type">Calories burned</div>
      </div>
    </div>
    <div class="box">
      <div class="info-block">
        <div class="icon">
          <img th:src="@{/static/img/icons/distance.png}">
        </div>
        <span class="value">[[${dailyData.distance}]] Km</span>
        <div class="info-type">Distance</div>
      </div>
    </div>
    <div class="box">
      <div class="info-block">
        <div class="icon">
          <img th:src="@{/static/img/icons/steps.png}">
        </div>
        <span class="value">[[${dailyData.steps}]]</span>
        <div class="info-type">Total Steps</div>
      </div>
    </div>
    <div class="box">
      <div class="info-block">
        <div class="icon">
          <img th:src="@{/static/img/icons/sleep.png}">
        </div>
        <span class="value">[[${dailyData.sleepTime}]]</span>
        <div class="info-type">Sleep Times</div>
      </div>
    </div>
    <div class="box">
      <div class="info-block">
        <div class="icon">
          <img th:src="@{/static/img/icons/stress.png}">
        </div>
        <span class="value">[[${dailyData.stressLevel}]]</span>
        <div class="info-type">Stress Level</div>
      </div>
    </div>
  </div>
  </div>

  <div class="programs">
    <div class="category" th:each="entry : ${activities}">
      <div class="category-keys">
        <span class="title" th:text="${entry.key.activityType}"></span>
        <a class="see-all" th:href="@{/home/dashboard/category/{categoryId}(categoryId=${entry.key.id})}">See All</a>
      </div>
      <section class="category-values-section">
        <div class="category-values" th:each="item : ${entry.value}">
          <a th:href="@{/home/dashboard/program/{programId}(programId=${item.id})}">
          <div class="category-item">
            <img th:src="${item.imageUrl}" th:alt="${item.name}">
            <p th:text="${item.name}"></p>
          </div>
          </a>
        </div>
      </section>
    </div>
  </div>
</div>
<div layout:fragment="page_scripts">
  <script th:src="@{/static/js/template/dashboard.js}"></script>
</div>
</body>
</html>
